<!-- Initialize collapsible binding -->
<tbody collapsible="as: '$collapsible_' + method.method_code">
<tr class="row">
    <td class="col col-method">
        <input type="radio"
               class="radio"
               toggleCollapsible="'$collapsible_' + method.method_code"
               click="element.selectShippingMethod"
               ifnot="method.error_message"
               ko-checked="element.isSelected"
               ko-value="method.carrier_code + '_' + method.method_code"
               attr="'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code,
                        'checked': element.rates().length == 1 || element.isSelected"/>
    </td>
    <td class="col col-price">
        <each args="element.getRegion('price')" render=""/>
    </td>
    <td class="col col-method"
        attr="'id': 'label_method_' + method.method_code + '_' + method.carrier_code"
        text="method.method_title"/>
    <td class="col col-carrier"
        attr="'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code"
        text="method.carrier_title"/>
    <!-- Column with collapsible trigger  -->
    <!--<td class="col">
        <a toggleCollapsible="'$collapsible_' + method.method_code">
            <span data-bind="i18n: 'Info'"></span>
        </a>
    </td>-->
</tr>
<!-- Row for shipping method description -->
<tr class="row" visible="$context['$collapsible_' + method.method_code].opened"  if="method.method_title == 'Nova Poshta'">
    <td class="col" colspan="5" >
        <span>Город: </span>
        <label>
        <input class="input-text" type="text" data-bind="
shippingAutoComplete: {
        selected: selectedCity
},
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }"/>
    </label>
        <br><br>
        <span>Отделение: </span><label for="query2"></label><input type="text" name="q" id="query2" />
    </td>
</tr>
